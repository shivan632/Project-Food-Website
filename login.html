<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodie Delight</title>
    <!-- Use the same assets as your main page -->
    <!-- <link rel="stylesheet" href="home.css" media="screen" type="text/css"> -->
    <link rel="icon" href="food_img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for auth pages */
        .auth-container {
            display: flex;
            min-height: 100vh;
            background-color: #f7fff7;
        }
        
        .auth-illustration {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1546069901-d5bfd2cbfb1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .auth-illustration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8) 0%, rgba(78, 205, 196, 0.8) 100%);
        }
        
        .auth-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #292F36;
            text-align: center;
        }
        
        .auth-subtitle {
            color: #6B7280;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-btn:hover {
            background-color: #E05555;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6B7280;
        }
        
        .auth-link {
            color: #FF6B6B;
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-illustration {
                display: none;
            }
            
            .auth-content {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-illustration"></div>
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back!</h1>
                    <p class="auth-subtitle">Login to your Foodie Delight account</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="auth-btn">Login</button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
                    <p class="mt-2"><a href="#" class="auth-link">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate email
                if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#EF4444';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = '#D1D5DB';
                }
                
                // Validate password
                if (!passwordInput.value || passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#EF4444';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#D1D5DB';
                }
                
                if (isValid) {
                    // Here you would typically send the data to your server
                    // For demo purposes, we'll just log it and redirect
                    console.log('Login form submitted:', {
                        email: emailInput.value,
                        password: passwordInput.value
                    });
                    
                    // Store user session (in a real app, you'd get this from your backend)
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', emailInput.value);
                    
                    // Redirect to homepage after successful login
                    window.location.href = 'home.html';
                }
            });
            
            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn')) {
                // Redirect to homepage if already logged in
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
